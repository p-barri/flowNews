<ion-view view-title="{{category}}">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="source in sources" href="#/app/articles/{{source.id}}">

        <div class="item item-text-wrap">
          {{source.name}}
        </div>
      </ion-item>
      <ion-item href="#/app/amulen">
        <div class="item item-text-wrap" >
          Amulen
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
